[package]
name = "leptos_toaster"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/SorenHolstHansen/leptos_toaster"
license = "MIT"
description = "A Toaster component for Leptos"
keywords = ["leptos", "toaster", "toast"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"
leptos = { version = "0.6", features = ["nightly"] }
regex = "1.10.3"
wasm-bindgen = "0.2.90"
web-sys = { version = "0.3.67", features = ["EventTarget", "HtmlElement", "DomRect", "Element"] }

[features]
# Enables the built-in <Toast /> component
builtin_toast = []

