[package]
name = "leptos_toaster"
version = "0.1.7"
edition = "2021"
repository = "https://github.com/SorenHolstHansen/leptos_toaster"
license = "MIT"
description = "A Toaster component for Leptos"
keywords = ["leptos", "toaster", "toast"]
authors = ["SÃ¸ren H. Hansen"]

exclude = [".github"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
js-sys = "0.3"
leptos = "0.6"
leptos_meta = { version = "0.6", optional = true }
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["EventTarget", "HtmlElement", "DomRect", "Element"] }

[features]
# Enables the built-in <Toast /> component
builtin_toast = []
csr = ["leptos/csr"]
ssr = ["dep:leptos_meta","leptos/ssr","leptos_meta/ssr"]
hydrate = ["leptos/hydrate"]
